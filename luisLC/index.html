<body>
    <!-- navegar entre os tópicos -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Modularização de Código</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="hide()">Home <span class="sr-only"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showcompare()">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showmatematica()">Matemática</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showquiz()">Quiz (não terminado)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showcadastro()">Cadastro</a>
                </li>
            </ul>
            <!-- div da matemática -->
        </div>
    </nav>
    <h1 id="numero"></h1>
    <div class="compare" style="display: none;" id="compare">
        <input type="text" placeholder="numero" id="num">
        <input type="button" onclick="compare(document.getElementById('num').value)" value="maior que 5?">
    </div>
    <div class="matematica" style="display: none;" id="matematica">
        <input type="number" id="x1" placeholder="insira o primeiro valor">
        <input type="number" id="x2" placeholder="insira o segundo valor">
        <input type="button" value="Matematica" onclick="matematica(x=document.getElementById('x1').value)">
        <p id="matematicar"></p>
    </div>
    <!-- quiz -->
    <div class="quiz" style="display: none;" id="quiz">
        <h1 id="nmrcao"></h1>
        <h3 id="bobor"></h3>
        <input type="button" class="nada" id="sim" onclick="salvar(document.getElementById('textob').value)" value=""
            style="display: none;">
        <input type="button" class="nada" id="nao" value="" onclick="texto('')" style="display: none;">
        <br>
        <br>
        <input type="text" id="textob">
        <input type="button" value="Confirmar" onclick="texto(document.getElementById('textob').value)" id="confirmar">
        <h4 id="mostrar"></h4>
    </div>
    <!-- cadastro -->
    <div class="cadastro" style="display: none;" id="cadastro">
        <h3 id="bobore"></h3>
        <input type="button" class="nada" id="sim" onclick="salvar(document.getElementById('textob').value)" value=""
            style="background-color: transparent; border: 0px; width: 0px; height: 0px;">
        <input type="button" class="nada" id="nao" value="" onclick="texto('')"
            style="background-color: transparent; border: 0px;">
        <br>
        <br>
        <input type="text" id="textoc">
        <input type="text" id="textod">
        <button type="button" value="Confirmar"
            onclick="salvar(document.getElementById('textoc').value,document.getElementById('textod').value)"
            id="confirmar1">Confirmar</button>
        <input type="button" value="Limpar tela" onclick="limpartela()" id="limpacadastro">
        <h4 id="mostrar1"></h4>
        <button type="button" value="gerar pessoa aleatoria" onclick="pessoa()" id="pessoahe">gerar pessoa aleatoria
        </button>
        <input type="number" placeholder="insira seu CPF (real)" id="textopessoa">
        <input type="button" value="verificar estador" onclick="estador(document.getElementById(''))">
        <button type="button" value="é cpf?" onclick="cpf(document.getElementById('textopessoa').value)" id="cpfe">é
            cpf?</button>
    </div>
</body>

</html>
<script type="text/javascript">
    var inputnormar = document.getElementById('textoc')
    var inputmelhor = document.getElementById('textod')
    var confirmar = document.getElementById('confirmar1')

    inputnormar.addEventListener("keypress", function (E) {
        if (E.key === "Enter") {
            // alert(E.key);
            inputmelhor.focus();
        }
    })
    inputmelhor.addEventListener("keypress", function (E) {
        if (E.key === "Enter") {
            confirmar.click();
            inputnormar.focus()
        }
    })
    document.getElementById('textopessoa').addEventListener("keyup", function (E) {
        if (E.key === "Enter") {
            document.getElementById('cpfe').click()
            document.getElementById('textopessoa').focus()
        }
        else if (E.key === ";") {
            document.getElementById('pessoahe').click()
            document.getElementById('textopessoa').focus()
        }
    })


</script>
<script type="text/javascript">
    document.getElementById('numero').innerHTML = "Modularização de Código"
    document.getElementById('nmrcao').innerHTML = 1
    document.getElementById('bobor').innerHTML = "Insira seu nome"
    document.getElementById('bobore').innerHTML = "Nome e telefone para cadastro"
</script>
